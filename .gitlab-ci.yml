image: 
  name: "hashicorp/terraform:0.12.24"
  entrypoint: [""]

stages:
  - preFlight
  - step1
  - step2

services:
  - docker:dind    

build:
  stage: preFlight
  script:
    - cd terraform/KirillR
    - terraform -version

deploy:
  stage: step1
  when: manual
  script:
    - cd terraform/KirillR
    - terraform init
    - terraform apply -auto-approve

undeploy:
  stage: step2
  when: manual
  script:
    - cd terraform/KirillR
    - terraform init
    - terraform destroy -auto-approve


build:
  stage: step2
  when: manual
  script: 
    - cd ..
    - git clone --single-branch --branch develop https://github.com/CsteerDevops1/wiki-framework.git
    - cd wiki-framework
    - touch ./telegramBots/userBot/.env
    - touch ./telegramBots/initBot/.env
    - touch ./telegramBots/editBot/.env
    - docker-compose up -d
  tags:
    - Kirill-runner
